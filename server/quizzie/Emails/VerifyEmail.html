<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email verification</title>
  </head>
  <body>
    <h1>Hi {{Name}}</h1>
    <p>
      Please verify your email by clicking here:
      <a
        href="{{FrontendBaseUrl}}/email-verification?token={{EmailVerificationToken}}&userId={{UserId}}"
      >
        verify
      </a>
    </p>
  </body>
</html>
